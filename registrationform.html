<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Caveat|Dosis&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat|Dosis|Josefin+Sans|Kalam&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Guitar.css"/>
</head>
<body>
	<nav class="p-3 mb-2 bg-info text-white">
		<ul>
			 <li>
			    <a href="#" target="new">Home</a>
			  </li>
			  <li>
			    <a href="#" target="new">Our Product</a>
			  </li>
			  <li>
			    <a href="#" target="new">About</a>
			  </li>
			</ul>	
	</nav>
	<div class="heading animated bounceInLeft slower 30ms"><h1>REGISTER YOURSELF FIRST</h1></div>
	
	<div class="focus">
			<form>
				<table>
					<tr>
						<td class="yup">Firstname</td>
						<td><input class="rounded" type="text" name="firstname" required=""></td>
					</tr>
					<tr>
						<td class="yup">Lastname</td>
						<td><input class="rounded" type="text" name="lastname"></td>
					</tr>
					<tr>
						<td class="yup">Password</td>
						<td><input class="rounded" type="Password" name="Password"></td>
					</tr>
					<tr>
						<td class="yup">Email</td>
						<td><input class="rounded" type="email" name="email" required=""></td>
					</tr>
					<tr>
						<td class="yup">DOB</td> 
						<td><input class="rounded" type="date" name="DOB"></td>
					</tr>
					<tr>
						<td class="yup">Gender</td>
						<td><input type="radio" name="Gender" value="male"><span>Male</span><input type="radio" name="Gender" value="female"><span>Female</span><td>
					</tr>
					<tr>
						<td class="yup">School</td> 
						<td><select class="rounded">
								<option class="yup">--Select--</option>
								<option class="yup" value="KCM">KCM</option>
								<option class="yup" value="PMS">PMS</option>
								<option class="yup" value="DPS">DPS</option>
								<option class="yup" value="SSPS">SSPS</option>
							</select>
						</td></tr>
					</table>
				</div>
				<br>
				<div class="focus">
					<table>
						<tr>
							<td class="yup"> <input type="submit" value="Register"></td>
							<td class="yup"> <input type="reset" value="Reset"></td>
						</tr>
					</table>
				</form>
			</div>



			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
